<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>unage</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>

<body>
<header th:replace="fragments/header :: header"></header>
<h1>JOIN US</h1>
<form method="post" th:action="@{/member/join}" name="loginForm">

    <div class="form-group">
        <label for="userName">이름</label>
        <input type="text" id="userName" name="userName" required>
        <div id="name_error" name="name_error"></div>
    </div>
    <div class="form-group">
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId" maxlength="15" required>
        <div id="id_error"></div>
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" maxlength="16" required>
        <div name="pwd_error"></div>
        <!--<span class="point successPwdChk">※ 영문 대 소문+숫자+특수문자 8~16자리</span>-->
    </div>
    <div class="form-group">
        <label for="passwordCheck">비밀번호 확인</label>
        <input type="password" id="passwordCheck" name="passwordCheck" required>
        <div name="pwdCheck_error"></div>
    </div>
    <div class="form-group">
        <label for="zonecode">주소</label>
        <input type="text" id="zonecode" placeholder="우편번호" name="address" required>
        <input type="button" onclick="kakaopost()" value="우편번호 찾기" readonly><br>
        <input type="text" id="address" name="address" placeholder="주소">
        <input type="text" id="detailAddress" placeholder="상세주소" name="address">
        <div name="address_error"></div>
    </div>
    <div class="form-group">
        <label for="phone">휴대전화</label>
        <input type="text" id="phone" name="phone" maxlength="13" placeholder="'-' 제외 숫자만 입력해주세요." required>
        <div name="phone_error"></div>
    </div>
    <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="@까지 정확하게 입력해주세요." maxlength="50" required>
        <div name="email_error"></div>
    </div>
</form>
<button type="submit" name="formSubmit" onclick="valid_check()">REGISTER</button>
<input type="reset" value="RESET">
<footer th:replace="fragments/footer :: footer"></footer>
</body>

<script th:inline="javascript">
    // 카카오 주소찾기
    function kakaopost() {
        new daum.Postcode({
            oncomplete: function (data) { //선택시 입력값 세팅
                document.getElementById('zonecode').value = data.zonecode;
                document.getElementById("address").value = data.address; // 주소 넣기
                document.getElementById('detailAddress').focus(); //상세입력 포커싱
            }
        }).open();
    }

</script>
</html>
