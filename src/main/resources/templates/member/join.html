<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unage</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>
<header th:replace="fragments/header :: header"/>
<h1>JOIN US</h1>
<form method="post" th:action="@{/member/join}" name="loginForm">

    <div class="form-group">
        <label for="userName">이름</label>
        <input type="text" id="userName" name="userName">
    </div>
    <div class="form-group">
        <label for="userId">아이디</label>
        <input type="text" id="userId" name="userId">
        <button type="button" onclick="idCheck()">중복확인</button>
        <span class="point successIdChk"></span><br>
        <span class="point">※ 4~15자의 영문 소문자, 숫자만 사용 가능합니다.</span>
        <input type="hidden" name="idDoubleChk">
    </div>
    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" maxlength="16"><br>
        <span class="point successPwdChk">※ 영문 대 소문+숫자+특수문자 8~16자리</span>
    </div>
    <div class="form-group">
        <label for="passwordCheck">비밀번호 확인</label>
        <input type="password" id="passwordCheck" name="passwordCheck">
    </div>
    <div class="form-group">
        <label for="zonecode">주소</label>
        <input type="text" id="zonecode" placeholder="우편번호" name="address">
        <input type="button" onclick="kakaopost()" value="우편번호 찾기" readonly><br>
        <input type="text" id="address" name="address" placeholder="주소">
        <input type="text" id="detailAddress" placeholder="상세주소" name="address">
    </div>
    <div class="form-group">
        <label for="phone">휴대전화</label>
        <input type="text" id="phone" name="phone" maxlength="13" placeholder="'-' 제외 숫자만 입력해주세요.">
    </div>
    <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="@까지 정확하게 입력해주세요." maxlength="50">
    </div>
    <button type="submit" onclick="joinForm_check()">REGISTER</button>
    <input type="reset" value="RESET">
</form>
<footer th:replace="fragments/footer :: footer"/>
</body>

<script th:inline="javascript">
    function kakaopost() {
        new daum.Postcode({
            oncomplete: function (data) { //선택시 입력값 세팅

                document.getElementById('zonecode').value = data.zonecode;
                document.getElementById("address").value = data.address; // 주소 넣기
                document.getElementById('detailAddress').focus(); //상세입력 포커싱
            }
        }).open();
    }

    function idCheck() {
        alert("id는 " + document.loginForm.userId.value + "입니다.");
    }

</script>
</html>
