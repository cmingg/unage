<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>unage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header"></header>
    <div class="titleArea">
        <h2>LOGIN</h2>
    </div>
    <div class="layout-center">
        <form th:action="@{/member/login}" method="post" name="loginForm">
            <div class="mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="text" class="form-control" id="userId" name="userId" placeholder="ID">
                </div>
            </div>
            <div class="mb-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="PW">
                </div>
            </div>
            <ul class="findInfo">
                <li>
                    <a role="button" href="#" data-toggle="modal" data-target="#IdModal">
                        아이디 찾기
                    </a>
                </li>
                <li>
                    <a role="button" href="#" data-toggle="modal" data-target="#PwdModal">
                        비밀번호 찾기
                    </a>
                </li>
            </ul>
            <div class="buttons">
                <input type="submit" value="LOGIN" class="button2" id="btnSubmit" >
                <input type="button" value="REGISTER" class="button2" th:onclick="|location.href='@{/member/join}'|">
            </div>
        </form>
        <!-- Modal -->
        <div class="modal fade" id="IdModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <th:block th:replace="~{member/findId :: loginForm}"></th:block>
                </div>
            </div>
        </div>
        <div class="modal fade" id="PwdModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
             aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <th:block th:replace="~{member/findPassword :: PwdForm}"></th:block>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script th:inline="javascript">
    $("#btnSubmit").click(function () {
        if ($("#userId").val() === "") {
            alert("아이디를 입력해주세요.");
            $("#userId").focus();
            return false;
        }
        if ($("#pwd").val() === "") {
            alert("비밀번호를 입력해주세요.");
            $("#pwd").focus();
            return false;
        }
    });
</script>

</body>
</html>
