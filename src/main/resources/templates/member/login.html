<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>

<body>
<header th:replace="fragments/header :: header"></header>
<h1>LOGIN</h1>

<form th:action="@{/member/login}" method="post" name="loginForm">
    <div class="login_id">
        <label for="userId">ID</label>
        <input type="text" id="userId" name="userId">
    </div>
    <div class="login_pw">
        <label for="password">PASSWORD</label>
        <input type="password" id="password" name="password">
    </div>
    <div class="submit">
        <input type="button" value="LOGIN" onclick="checkForm()">
        <input type="button" value="REGISTER" th:onclick="|location.href='@{/member/join}'|">
    </div>
</form>

<a data-toggle="modal" data-target="#IdModal" th:href="@{/member/findId}" role="button">Forgotten ID?</a><br>
<a data-toggle="modal" data-target="#PwdModal" th:href="@{/member/findPassword}" role="button">Forgotten password?</a><br>

<div id="IdModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>

<div id="PwdModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>

<script th:inline="javascript">
    function checkForm() {
        var form = document.loginForm;
        if (form.userId.value === "") {
            alert("아이디를 입력해주세요.");
            form.userId.focus();
            return false;
        } else if (form.password.value === "") {
            alert("비밀번호를 입력해주세요.");
            form.password.focus();
            return false;
        }
        form.submit();
    }
</script>
</html>
