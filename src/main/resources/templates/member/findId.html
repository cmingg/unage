<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" aria-hidden="true">×</button>
    <h3 class="smaller lighter blue no-margin modal-title">Find Your ID</h3>
    <p>인증된 이메일만 정보 찾기가 가능합니다 :)</p>
</div>
<div class="modal-body">
    <div class="form-group">
        <label for="method">METHOD</label>
        <input type="radio" id="method" name="method" checked>이메일
    </div>
    <form method="post" th:action="@{/member/findId}" id="findIdForm">
        <div class="form-group">
            <label for="userName">NAME</label>
            <input type="text" id="userName" name="userName">
            <div class="error-box"></div>
        </div>
        <div class="form-group">
            <label for="email">E-MAIL</label>
            <input type="text" id="email" name="email">
            <div class="error-box"></div>
        </div>
        <input type="button" id="btn-findId" value="CONFIRM"/>
        <button type="button" data-dismiss="modal">CLOSE</button>
    </form>
</div>
</body>
<script th:inline="javascript">
    $("#btn-findId").click(function () {
        if ($("#userName").val() === "") {
            alert("아이디를 입력해주세요.");
            $("#userName").focus();
            return false;
        }
        if ($("#email").val() === "") {
            alert("이메일을 입력해주세요.");
            $("#email").focus();
            return false;
        }
        $("#findIdForm").submit();
    });
</script>
</html>
